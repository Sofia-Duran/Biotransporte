<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 class="anim-up">Registro de Usuario en BIOTRANSPORTE</h2>
  <form action="/registro" method="POST" class="anim-fade-in">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <label for="codigo_acceso">Código de acceso:</label>
    <input type="text" id="codigo_acceso" name="codigo_acceso" required>
    <button type="submit">Registrarse</button>
  </form>
  <p class="anim-right">¿Ya tienes cuenta? <a href="/login.html" class="anim-left">Inicia sesión</a></p>
</body>
</html>
