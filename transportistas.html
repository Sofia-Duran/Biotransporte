<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportista</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="navbar"></div>
  <h1 class="anim-up">Búsqueda en Tiempo Real de Transportistas</h1>
  <input type="text" id="search" placeholder="Buscar Transportista..." />
  <ul id="results"></ul>
  <script>
    document.getElementById('search').addEventListener('keyup', function() {
      const query = this.value;
      fetch(`/buscar-transportistas?query=${query}`)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById('results');
          results.innerHTML = '';
          data.forEach(transportista => {
            const li = document.createElement('li');
            li.textContent = `(Nombre: ${transportista.nombre}) (Teléfono: ${transportista.telefono})`;
            results.appendChild(li);
          });
        });
    });
  </script>
  <div>
    <form action="/insertar-transportista" method="POST">
      <h1 class="anim-up">Agregar Transportista</h1>
      <h2>Inserte los datos del Transportista</h2>
      <label for="nombre">Nombre del transportista:</label>
      <input type="text" id="nombre" name="nombre">
      
      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono">
    
      <label for="fecha_contratacion">Fecha de contratación:</label>
      <input type="date" id="fecha_contratacion" name="fecha_contratacion">
  
      <label for="salario">Salario:</label>
      <input type="number" id="salario" name="salario">

      <button type="submit">Guardar</button>
    </form>
    <button onclick="window.location.href='/ver-transportistas'">Ver Transportistas Guardados</button>
    <button onclick="window.location.href='/ver-transportistas-destacados'">Ver Transportistas Destacados</button>
    <form action="/upload-transport" method="POST" enctype="multipart/form-data">
      <h1 class="anim-up">Cargar Transportistas desde Excel</h1>
      <input type="file" name="excelFile" accept=".xlsx" />
      <button type="submit">Subir Archivo</button>
    </form>
    <button onclick="window.location.href='/download-transport'">Descargar Transportistas</button>
  </div>
</body>
<button onclick="window.location.href='/'">Volver</button>
</html>
